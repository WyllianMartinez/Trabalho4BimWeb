<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>ManagerSoft</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{../static/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="../static/style.css" th:href="@{../static/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="#">ManagerSoft</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastros
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Cadastrar Categorias</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Registrar Despesa/Receita</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>



<div class="container mt-5 ">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="h1-title">Cadastro de Categoria</h1>
        </div>
        <div class="card-body">

            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Selecione o Tipo da Categoria</option>
                <option value="1">Despesa</option>
                <option value="2">Receita</option>
            </select>

            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>


            <div class="input-group mb-5 d-flex justify-content-center">
                <div class="btnCancelar flex-grow-1 text-center mx-2">
                    <button type="button" class="btn btn-danger btn-lg w-100">Cancelar</button>
                </div>
                <div class="btnSalvar flex-grow-1 text-center mx-2">
                    <button type="button" class="btn btn-success btn-lg w-100">Salvar</button>
                </div>
            </div>





        </div>
    </div>
</div>




</body>
</html>
